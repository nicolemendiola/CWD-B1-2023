<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
             <a href="" class="brand-logo">Materialize</a>
            </div>
        </div>
    </nav>
    <div class="parallax-container">
            <div class="parallax">
                <img src="image/elegance.jpg" alt"" class="responsive-img">
            </div>
    </div>
        <div class="row">
            <div class="col s12">
                <section class="section white">
                    <div class="container">
                        <h2 class="header">Parallax</h2>  
                        <p>Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p> 
                    </div>
                </section>
            </div>
            <div class="col 6">
                <div class="card.image center">
                    <img src="image/good.jpg" alt=""
                    class="responsive-img">  
                   
                </div>
            </div>
         </div> 
    </div>
</div>




    <!-- Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
      <!-- Compiled and minified Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        $(document).ready(function() {
            $('.parallax').parallax();
  });
        
    </script>
</body>
</html>
